<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Training: Modular</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Phosphor Icons (via CDNJS) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phosphor-icons/1.4.2/script/phosphor-icons.min.js"></script>

    <!-- STABILER SERVER (CDNJS) - Wird seltener von Schulfiltern blockiert -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0fdf4; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Debug Console Style */
        #debug-console {
            display: none;
            position: fixed; bottom: 0; left: 0; right: 0;
            background: #fee2e2; border-top: 4px solid #ef4444;
            padding: 20px; color: #991b1b; z-index: 9999;
            font-family: monospace;
            max-height: 50vh; overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- Lade-Indikator -->
    <div id="root">
        <div class="min-h-screen flex items-center justify-center flex-col text-gray-500">
            <h1 class="text-4xl mb-4">‚è≥</h1>
            <h2 class="text-2xl font-bold">Lade App...</h2>
            <p class="mt-2 text-center max-w-md">
                Verbinde mit Server...<br>
                <span class="text-sm text-gray-400">(Falls dies in der Schule nicht l√§dt, wird 'cdnjs' oder 'tailwindcss' blockiert.)</span>
            </p>
        </div>
    </div>

    <!-- Visuelle Fehler-Ausgabe -->
    <div id="debug-console"></div>

    <script>
        // Global Error Handler mit mehr Details
        window.onerror = function(msg, url, line, col, error) {
            const consoleDiv = document.getElementById('debug-console');
            consoleDiv.style.display = 'block';
            let extra = "";
            if (error && error.stack) extra = error.stack;
            consoleDiv.innerHTML += `<strong>FEHLER:</strong> ${msg}<br><small>${url}:${line}</small><br><pre style="font-size:10px">${extra}</pre><br>`;
            return false;
        };
        
        // Catch Promise Errors (z.B. fetch)
        window.onunhandledrejection = function(event) {
             const consoleDiv = document.getElementById('debug-console');
             consoleDiv.style.display = 'block';
             consoleDiv.innerHTML += `<strong>PROMISE ERROR:</strong> ${event.reason}<br><br>`;
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // ==========================================
        // HELPER: SAFE STORAGE
        // ==========================================
        const safeStorage = {
            get: (key) => {
                try {
                    return localStorage.getItem(key);
                } catch (e) {
                    console.warn("Storage access failed:", e);
                    return null;
                }
            },
            set: (key, value) => {
                try {
                    localStorage.setItem(key, value);
                } catch (e) {
                    console.warn("Storage write failed:", e);
                }
            }
        };

        // ==========================================
        // ANDREAS: HIER DATEN EINF√úGEN / √ÑNDERN
        // ==========================================
        
        const COURSE_DATA = [
            {
                id: "unit1",
                title: "Modul 1: Holidays",
                icon: "üå¥",
                vocab: [
                    { en: "played football", de: "Fu√üball gespielt", icon: "‚öΩ" },
                    { en: "watched TV", de: "ferngesehen", icon: "üì∫" },
                    { en: "slept long", de: "lange geschlafen", icon: "üò¥" },
                    { en: "met friends", de: "Freunde getroffen", icon: "ü§ù" },
                    { en: "played video games", de: "Videospiele gespielt", icon: "üéÆ" },
                    { en: "ate pizza", de: "Pizza gegessen", icon: "üçï" },
                    { en: "went to the park", de: "in den Park gegangen", icon: "üå≥" },
                    { en: "listened to music", de: "Musik geh√∂rt", icon: "üéß" }
                ],
                sentenceParts: {
                    col1: { title: "When?", items: ["In the holidays"] },
                    col2: { title: "Who?", items: ["I"] },
                    col3: { title: "What?", items: ["played football", "watched TV", "met friends", "slept long", "ate pizza", "went to the park"] }
                },
                opinions: [
                    { en: "cool", de: "cool / toll", type: "pos" },
                    { en: "fun", de: "spa√üig", type: "pos" },
                    { en: "ok", de: "okay", type: "neu" },
                    { en: "boring", de: "langweilig", type: "neg" }
                ]
            },
            {
                id: "unit2",
                title: "Modul 2: Hobbies",
                icon: "üéÆ",
                vocab: [
                    { en: "read comics", de: "Comics lesen", icon: "üìö" },
                    { en: "ride a bike", de: "Fahrrad fahren", icon: "üö≤" },
                    { en: "swim", de: "schwimmen", icon: "üèä" },
                    { en: "draw pictures", de: "Bilder malen", icon: "üé®" },
                    { en: "play cards", de: "Karten spielen", icon: "üÉè" },
                    { en: "dance", de: "tanzen", icon: "üíÉ" }
                ],
                sentenceParts: {
                    col1: { title: "How often?", items: ["Every day", "Sometimes", "Never"] },
                    col2: { title: "Who?", items: ["I"] },
                    col3: { title: "What?", items: ["read comics", "ride my bike", "swim", "draw pictures", "play cards"] }
                },
                opinions: [
                    { en: "great", de: "gro√üartig", type: "pos" },
                    { en: "fun", de: "spa√üig", type: "pos" },
                    { en: "okay", de: "okay", type: "neu" },
                    { en: "stupid", de: "bl√∂d", type: "neg" }
                ]
            }
        ];

        // ==========================================
        // LOGIC
        // ==========================================

        const speak = (text) => {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                window.speechSynthesis.speak(utterance);
            }
        };

        const Navigation = ({ activeTab, setActiveTab }) => {
            const tabs = [
                { id: 'vocab', label: '1. Words', icon: 'ph-book-open' },
                { id: 'sentences', label: '2. Sentences', icon: 'ph-pencil' },
                { id: 'opinion', label: '3. Opinion', icon: 'ph-thumbs-up' },
                { id: 'final', label: '4. Report', icon: 'ph-file-text' },
            ];

            return (
                <div className="bg-white/80 backdrop-blur-sm border-b border-green-100 p-2 mb-6 sticky top-0 z-40 shadow-sm">
                    <div className="max-w-4xl mx-auto flex justify-center gap-2 overflow-x-auto hide-scroll">
                        {tabs.map(tab => (
                            <button
                                key={tab.id}
                                onClick={() => setActiveTab(tab.id)}
                                className={`flex flex-col sm:flex-row items-center gap-1 sm:gap-2 px-3 sm:px-4 py-2 rounded-lg text-xs sm:text-sm font-bold transition-all ${
                                    activeTab === tab.id 
                                    ? 'bg-green-600 text-white shadow-md transform scale-105' 
                                    : 'text-gray-500 hover:bg-green-50'
                                }`}
                            >
                                <i className={`ph ${tab.icon} text-lg sm:text-xl`}></i>
                                <span>{tab.label}</span>
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const UnitSelector = ({ currentUnitId, setUnitId }) => {
            return (
                <div className="bg-green-800 text-white p-4 pb-6">
                    <div className="max-w-4xl mx-auto flex flex-col sm:flex-row justify-between items-center gap-4">
                        <h1 className="text-xl font-bold flex items-center gap-2">
                            <i className="ph ph-student text-2xl"></i>
                            English Trainer
                        </h1>
                        <div className="flex bg-green-900/50 p-1 rounded-lg">
                            {COURSE_DATA.map(unit => (
                                <button
                                    key={unit.id}
                                    onClick={() => setUnitId(unit.id)}
                                    className={`px-4 py-2 rounded-md text-sm font-medium transition-colors flex items-center gap-2 ${
                                        currentUnitId === unit.id
                                        ? 'bg-white text-green-800 shadow-sm'
                                        : 'text-green-100 hover:bg-green-700'
                                    }`}
                                >
                                    <span>{unit.icon}</span>
                                    <span className="hidden sm:inline">{unit.title}</span>
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const AutoVowelQuiz = ({ vocabList }) => {
            const [inputs, setInputs] = useState({});
            
            const quizItems = useMemo(() => {
                if (!vocabList || vocabList.length === 0) return [];
                const shuffled = [...vocabList].sort(() => 0.5 - Math.random());
                return shuffled.slice(0, 3).map(item => ({
                    id: item.en, 
                    original: item.en,
                    masked: item.en.replace(/[aeiou]/gi, '_')
                }));
            }, [vocabList]);

            const handleChange = (id, val) => {
                setInputs(prev => ({...prev, [id]: val}));
            };

            return (
                <div className="space-y-4">
                    {quizItems.map(item => {
                        // FIX: Babel 6 kompatibler Code (kein Optional Chaining ?.)
                        const val = inputs[item.id] || "";
                        const isCorrect = val.toLowerCase().trim() === item.original.toLowerCase();
                        
                        return (
                            <div key={item.id} className="flex flex-col sm:flex-row gap-2 items-center bg-gray-50 p-2 rounded-lg">
                                <span className="font-mono text-lg bg-white border px-3 py-1 rounded w-full sm:w-48 text-center tracking-widest text-gray-600 font-bold">{item.masked}</span>
                                <span className="text-gray-400 hidden sm:block">‚ûî</span>
                                <div className="relative w-full flex-grow">
                                    <input 
                                        type="text" 
                                        className={`w-full border-2 p-2 pl-4 rounded-lg outline-none transition-colors ${
                                            val.length > 2 ? (isCorrect ? 'border-green-500 bg-green-50 text-green-800' : 'border-red-300 bg-red-50') : 'border-gray-200'
                                        }`}
                                        placeholder="Type the full word..."
                                        value={val}
                                        onChange={(e) => handleChange(item.id, e.target.value)}
                                    />
                                    {isCorrect && <i className="ph ph-check-circle text-green-500 text-2xl absolute right-2 top-1/2 -translate-y-1/2 animate-bounce"></i>}
                                </div>
                            </div>
                        )
                    })}
                </div>
            )
        };

        const VocabTrainer = ({ data }) => {
            const [flipped, setFlipped] = useState({});
            
            const toggleFlip = (id) => {
                setFlipped(prev => ({...prev, [id]: !prev[id]}));
            };

            return (
                <div className="max-w-3xl mx-auto p-4 animate-fade-in">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                        <span className="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm">Step 1</span>
                        Learn the Words
                    </h2>
                    
                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-10">
                        {data.map((word, idx) => (
                            <div key={idx} 
                                 className={`bg-white rounded-xl shadow-sm hover:shadow-md p-6 cursor-pointer border-2 transition-all relative overflow-hidden group ${flipped[idx] ? 'border-green-500 bg-green-50' : 'border-gray-100'}`}
                                 onClick={() => toggleFlip(idx)}
                            >
                                <div className="flex justify-between items-start mb-2">
                                    <span className="text-4xl group-hover:scale-110 transition-transform">{word.icon}</span>
                                    <button 
                                        onClick={(e) => { e.stopPropagation(); speak(word.en); }}
                                        className="w-10 h-10 flex items-center justify-center bg-blue-50 rounded-full hover:bg-blue-500 hover:text-white text-blue-500 transition-colors"
                                    >
                                        <i className="ph ph-speaker-high text-xl"></i>
                                    </button>
                                </div>
                                <h3 className="text-xl font-bold text-gray-800 mt-2">{word.en}</h3>
                                <div className={`transition-all duration-300 overflow-hidden ${flipped[idx] ? 'max-h-20 opacity-100 mt-2 pt-2 border-t border-green-200' : 'max-h-0 opacity-0'}`}>
                                    <p className="text-green-700 font-medium">= {word.de}</p>
                                </div>
                                {!flipped[idx] && <p className="text-xs text-gray-400 mt-2">Click to translate</p>}
                            </div>
                        ))}
                    </div>

                    <div className="bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
                        <div className="flex items-center gap-3 mb-4">
                            <div className="p-2 bg-yellow-100 rounded-lg text-yellow-700"><i className="ph ph-lightning text-xl"></i></div>
                            <h3 className="text-xl font-bold text-gray-800">Speed Quiz: Fill in vowels</h3>
                        </div>
                        <AutoVowelQuiz vocabList={data} />
                    </div>
                </div>
            );
        };

        const SentenceBuilder = ({ parts, addToReport }) => {
            const [selection, setSelection] = useState({ col1: null, col2: null, col3: null });
            const [history, setHistory] = useState([]);

            const handleSelect = (col, value) => {
                setSelection(prev => ({...prev, [col]: value}));
            };

            const isComplete = selection.col1 && selection.col2 && selection.col3;

            const saveSentence = () => {
                const sentence = `${selection.col1} ${selection.col2} ${selection.col3}.`;
                setHistory([sentence, ...history]);
                addToReport(sentence);
                setSelection({ col1: null, col2: null, col3: null });
                speak("Excellent!");
            };

            // FIX: Explicit class mapping instead of dynamic strings for Tailwind
            const getClassForColor = (color, isActive) => {
                const baseClasses = "w-full p-3 mb-2 rounded-lg text-left transition-all text-sm font-medium";
                const colorMap = {
                    blue: {
                        active: "bg-blue-600 text-white shadow-lg ring-2 ring-offset-2 ring-blue-400",
                        inactive: "bg-white text-gray-600 hover:bg-blue-100",
                        container: "bg-blue-50 border-blue-100 text-blue-800"
                    },
                    purple: {
                        active: "bg-purple-600 text-white shadow-lg ring-2 ring-offset-2 ring-purple-400",
                        inactive: "bg-white text-gray-600 hover:bg-purple-100",
                        container: "bg-purple-50 border-purple-100 text-purple-800"
                    },
                    orange: {
                        active: "bg-orange-600 text-white shadow-lg ring-2 ring-offset-2 ring-orange-400",
                        inactive: "bg-white text-gray-600 hover:bg-orange-100",
                        container: "bg-orange-50 border-orange-100 text-orange-800"
                    }
                };
                
                if (isActive) return `${baseClasses} ${colorMap[color].active}`;
                return `${baseClasses} ${colorMap[color].inactive}`;
            };
            
            const getContainerClass = (color) => {
                const map = {
                    blue: "bg-blue-50 border-blue-100 text-blue-800",
                    purple: "bg-purple-50 border-purple-100 text-purple-800",
                    orange: "bg-orange-50 border-orange-100 text-orange-800"
                };
                return `p-4 rounded-xl border ${map[color]}`;
            }

            const columns = [
                { id: 'col1', data: parts.col1, color: 'blue' },
                { id: 'col2', data: parts.col2, color: 'purple' },
                { id: 'col3', data: parts.col3, color: 'orange' }
            ];

            return (
                <div className="max-w-4xl mx-auto p-4">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                        <span className="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">Step 2</span>
                        Build Sentences
                    </h2>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                        {columns.map(col => (
                            <div key={col.id} className={getContainerClass(col.color)}>
                                <h3 className="font-bold mb-3 uppercase text-sm tracking-wide">{col.data.title}</h3>
                                {col.data.items.map(item => (
                                    <button key={item} 
                                        onClick={() => handleSelect(col.id, item)}
                                        className={getClassForColor(col.color, selection[col.id] === item)}
                                    >
                                        {item}
                                    </button>
                                ))}
                            </div>
                        ))}
                    </div>

                    <div className="bg-gray-800 text-white p-8 rounded-2xl shadow-xl text-center min-h-[160px] flex flex-col items-center justify-center relative overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-orange-500"></div>
                        <div className="text-xl md:text-3xl mb-6 font-mono font-medium">
                            <span className={selection.col1 ? "text-blue-300" : "text-gray-600"}>{selection.col1 || "..."}</span>
                            <span className="mx-2"> </span>
                            <span className={selection.col2 ? "text-purple-300" : "text-gray-600"}>{selection.col2 || "..."}</span>
                            <span className="mx-2"> </span>
                            <span className={selection.col3 ? "text-orange-300" : "text-gray-600"}>{selection.col3 || "..."}</span>
                            <span className="text-gray-500">.</span>
                        </div>
                        {isComplete && (
                            <button 
                                onClick={saveSentence}
                                className="bg-green-500 hover:bg-green-400 text-white font-bold py-3 px-8 rounded-full shadow-lg shadow-green-500/30 animate-bounce flex items-center gap-2"
                            >
                                <i className="ph ph-check-fat text-xl"></i> Save It
                            </button>
                        )}
                    </div>

                    {history.length > 0 && (
                        <div className="mt-8">
                            <h3 className="font-bold text-gray-500 text-sm uppercase mb-3">Your Sentences</h3>
                            <div className="space-y-2">
                                {history.map((s, idx) => (
                                    <div key={idx} className="bg-white p-3 rounded-lg shadow-sm border border-gray-100 flex justify-between items-center group">
                                        <span className="text-gray-700">{s}</span>
                                        <button onClick={() => speak(s)} className="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 text-gray-400 group-hover:bg-blue-100 group-hover:text-blue-600 transition-colors">
                                            <i className="ph ph-speaker-high"></i>
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const OpinionTrainer = ({ vocab, opinions, addOpinionToReport }) => {
            const [matches, setMatches] = useState({});
            const activities = vocab.map(v => v.en);

            return (
                <div className="max-w-3xl mx-auto p-4">
                     <h2 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                        <span className="bg-purple-100 text-purple-700 px-3 py-1 rounded-full text-sm">Step 3</span>
                        Express Opinions
                    </h2>

                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                        {opinions.map((op, idx) => {
                            // Fix Tailwind dynamic classes here too
                            let bgClass = "bg-yellow-50 border-yellow-200";
                            if (op.type === 'pos') bgClass = "bg-green-50 border-green-200";
                            if (op.type === 'neg') bgClass = "bg-red-50 border-red-200";

                            return (
                                <div key={idx} className={`p-4 rounded-xl text-center border-2 transition-all hover:scale-105 cursor-pointer ${bgClass}`}
                                     onClick={() => speak(op.en)}
                                >
                                    <div className="text-xl font-bold text-gray-800">{op.en}</div>
                                    <div className="text-xs text-gray-500 mt-1">{op.de}</div>
                                </div>
                            );
                        })}
                    </div>

                    <div className="bg-white p-6 rounded-2xl shadow-lg border border-gray-100">
                        <h3 className="font-bold text-gray-700 mb-4">How was it?</h3>
                        {activities.slice(0, 5).map((activity, i) => (
                            <div key={i} className="mb-4 pb-4 border-b border-gray-50 last:border-0 last:pb-0">
                                <div className="flex flex-col sm:flex-row sm:items-center justify-between gap-3">
                                    <p className="font-medium text-gray-700 min-w-[150px]">{activity} was...</p>
                                    <div className="flex flex-wrap gap-2">
                                        {opinions.map((op) => (
                                            <button 
                                                key={op.en}
                                                onClick={() => {
                                                    setMatches({...matches, [activity]: op.en});
                                                    speak(`${activity} was ${op.en}`);
                                                    addOpinionToReport(activity, op.en);
                                                }}
                                                className={`px-3 py-1 rounded-full text-sm font-medium border transition-all ${matches[activity] === op.en ? 'bg-gray-800 text-white border-gray-800' : 'bg-white text-gray-600 hover:bg-gray-50'}`}
                                            >
                                                {op.en}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            )
        }

        const FinalReport = ({ reportData, unitTitle }) => {
            const [name, setName] = useState("");
            
            return (
                <div className="max-w-2xl mx-auto p-4">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                        <span className="bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm">Step 4</span>
                        Final Report
                    </h2>

                    <div className="bg-white p-8 rounded-xl shadow-2xl border-t-8 border-green-600 relative overflow-hidden print:shadow-none" id="printable-area">
                        <div className="absolute top-0 right-0 p-4 opacity-10">
                            <i className="ph ph-medal text-9xl"></i>
                        </div>

                        <div className="flex justify-between items-start mb-8 border-b border-gray-100 pb-6">
                            <div>
                                <h1 className="text-3xl font-bold text-gray-900">My English Report</h1>
                                <p className="text-green-600 font-medium">{unitTitle}</p>
                            </div>
                        </div>

                        <div className="mb-8 bg-gray-50 p-4 rounded-lg">
                            <label className="block text-xs font-bold text-gray-400 uppercase mb-1">Student Name</label>
                            <input 
                                type="text" 
                                value={name} 
                                onChange={(e) => setName(e.target.value)}
                                className="w-full text-2xl font-handwriting bg-transparent border-b-2 border-gray-300 focus:border-green-500 outline-none pb-1 text-gray-800 placeholder-gray-300"
                                placeholder="Your Name..."
                            />
                        </div>

                        <div className="space-y-8 text-lg leading-relaxed relative z-10">
                            <div>
                                <h4 className="font-bold text-gray-900 flex items-center gap-2 mb-2">
                                    <i className="ph ph-check-circle text-green-500"></i>
                                    My Sentences
                                </h4>
                                {reportData.sentences.length > 0 ? (
                                    <ul className="bg-green-50/50 rounded-lg p-4 space-y-2 border border-green-100">
                                        {reportData.sentences.map((s, i) => <li key={i} className="text-gray-700">‚Ä¢ {s}</li>)}
                                    </ul>
                                ) : <p className="text-red-400 text-sm italic">Go to Step 2 to build sentences.</p>}
                            </div>

                            <div>
                                <h4 className="font-bold text-gray-900 flex items-center gap-2 mb-2">
                                    <i className="ph ph-star text-yellow-500"></i>
                                    My Opinions
                                </h4>
                                {Object.keys(reportData.opinions).length > 0 ? (
                                    <ul className="bg-yellow-50/50 rounded-lg p-4 space-y-2 border border-yellow-100">
                                        {Object.entries(reportData.opinions).map(([act, op], i) => (
                                            <li key={i} className="text-gray-700">‚Ä¢ {act} was <strong>{op}</strong>.</li>
                                        ))}
                                    </ul>
                                ) : <p className="text-red-400 text-sm italic">Go to Step 3 to add opinions.</p>}
                            </div>
                        </div>
                        
                        <div className="mt-12 pt-6 border-t border-gray-100 flex justify-between items-center text-gray-400 text-xs uppercase tracking-wide">
                            <span>Teacher Signature</span>
                            <span>{new Date().toLocaleDateString()}</span>
                        </div>
                    </div>

                    <button 
                        onClick={() => window.print()}
                        className="w-full mt-6 bg-gray-900 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-black transition-all flex items-center justify-center gap-2 group"
                    >
                        <i className="ph ph-printer text-2xl group-hover:scale-110 transition-transform"></i> 
                        Print Report
                    </button>
                </div>
            );
        };

        const App = () => {
            const [currentUnitId, setCurrentUnitId] = useState(COURSE_DATA[0].id);
            const [activeTab, setActiveTab] = useState('vocab');
            
            const currentUnit = COURSE_DATA.find(u => u.id === currentUnitId) || COURSE_DATA[0];
            const [reportData, setReportData] = useState({ sentences: [], opinions: {} });

            // FIX: Use safeStorage instead of direct localStorage access
            useEffect(() => {
                const storageKey = `english_data_${currentUnitId}`;
                const saved = safeStorage.get(storageKey);
                if (saved) {
                    setReportData(JSON.parse(saved));
                } else {
                    setReportData({ sentences: [], opinions: {} });
                }
                setActiveTab('vocab');
            }, [currentUnitId]);

            useEffect(() => {
                const storageKey = `english_data_${currentUnitId}`;
                safeStorage.set(storageKey, JSON.stringify(reportData));
            }, [reportData, currentUnitId]);

            const addToReport = (sentence) => {
                if (!reportData.sentences.includes(sentence)) {
                    setReportData(prev => ({
                        ...prev,
                        sentences: [...prev.sentences, sentence]
                    }));
                }
            };

            const addOpinionToReport = (activity, opinion) => {
                setReportData(prev => ({
                    ...prev,
                    opinions: { ...prev.opinions, [activity]: opinion }
                }));
            };

            return (
                <div className="min-h-screen pb-12 bg-[#f0fdf4]">
                    <UnitSelector currentUnitId={currentUnitId} setUnitId={setCurrentUnitId} />
                    <Navigation activeTab={activeTab} setActiveTab={setActiveTab} />

                    <div className="container mx-auto mt-6">
                        {activeTab === 'vocab' && <VocabTrainer data={currentUnit.vocab} />}
                        
                        {activeTab === 'sentences' && <SentenceBuilder 
                            parts={currentUnit.sentenceParts} 
                            addToReport={addToReport} 
                        />}
                        
                        {activeTab === 'opinion' && <OpinionTrainer 
                            vocab={currentUnit.vocab} 
                            opinions={currentUnit.opinions} 
                            addOpinionToReport={addOpinionToReport} 
                        />}
                        
                        {activeTab === 'final' && <FinalReport 
                            reportData={reportData} 
                            unitTitle={currentUnit.title} 
                        />}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
